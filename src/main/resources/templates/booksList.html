<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لیست کتاب‌ها</title>
    <!-- لینک Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">📚 لیست کتاب‌ها</h1>
        <a href="/" class="btn btn-secondary">🏠 بازگشت به صفحه اصلی</a>
    </div>

    <table class="table table-bordered table-hover text-center bg-white shadow">
        <thead class="table-primary">
        <tr>
            <th>شناسه</th>
            <th>نام کتاب</th>
            <th>نویسنده</th>
            <th>تعداد</th>
            <th>عملیات</th>
        </tr>
        </thead>
        <tbody id="booksTableBody"></tbody>
    </table>
</div>


<script>
    async function loadBooks() {
        const response = await fetch('/books/allBooks');
        const books = await response.json();
        const tbody = document.getElementById('booksTableBody');
        tbody.innerHTML = '';

        books.forEach(book => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${book.id}</td>
                <td contenteditable="true">${book.name}</td>
                <td contenteditable="true">${book.author}</td>
                <td contenteditable="true">${book.count}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="deleteBook(${book.id})">حذف</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    async function deleteBook(id) {
        if (!confirm("آیا مطمئن هستید که می‌خواهید حذف کنید؟")) return;
        await fetch(`/books/delete?id=${id}`);
        await loadBooks();
    }

    loadBooks();
</script>

</body>
</html>
